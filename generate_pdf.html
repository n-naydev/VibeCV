<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="libs/html2pdf.bundle.min.js"></script>
  <style>
    /* Exact same styles as cv.html but without the editor and print styles */
    .cv-container {
      max-width: 800px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      padding: 20mm;
      background: white;
    }
    h1 { margin-bottom: 0; }
    h2 { margin-top: 24px; margin-bottom: 8px; border-bottom: 1px solid #000; padding-bottom: 4px; font-size: 16px; }
    .section { margin-bottom: 16px; }
    ul { margin: 4px 0 0 18px; padding: 0; }
    .keywords span { display: inline-block; margin: 2px 4px 2px 0; }
    .badge { border: 1px solid #444; border-radius: 12px; padding: 2px 8px; font-size: 11px; }
    .meta { font-size: 12px; color: #555; }
    .no-print, .toolbar, .controls, .btn-add, .btn-add-skill, .remove-skill { display: none !important; }
  </style>
</head>
<body>
  <div class="cv-container" id="pdf-content">
    <header>
      <h1 id="cv-name"></h1>
      <div class="meta" id="cv-title-location"></div>
      <div class="meta" id="cv-contact"></div>
    </header>
    <section class="section">
      <h2>Summary</h2>
      <div id="cv-summary"></div>
    </section>
    <section class="section">
      <h2>Skills</h2>
      <div id="cv-skills" class="keywords"></div>
    </section>
    <section class="section">
      <h2>Experience</h2>
      <div id="cv-experience"></div>
    </section>
    <section class="section">
      <h2>Education</h2>
      <div id="cv-education"></div>
    </section>
  </div>
  <script src="cv.js"></script>
  <script src="generate_pdf.js"></script>
</body>
</html>
